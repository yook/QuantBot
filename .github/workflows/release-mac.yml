name: Release macOS

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write # нужно для Release

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install libvips (sharp dependency)
        run: brew install vips

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Build and publish with electron-builder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --mac --publish=always
