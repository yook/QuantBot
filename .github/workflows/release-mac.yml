name: Release (macOS)

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build-mac:
    name: Build macOS release
    runs-on: macos-latest
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (renderer + main)
        run: npm run build

      - name: List build outputs (debug)
        run: |
          echo "Release dir contents:"
          ls -la release || true
          ls -la dist || true

      - name: Package & Publish (electron-builder)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Publish to GitHub Releases; requires GH_TOKEN with repo permissions
          npx electron-builder --mac --publish=always

      - name: Upload release artifacts to workflow (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mac-release-artifacts
          path: |
            release/**
            dist/**
            dist-electron/**
