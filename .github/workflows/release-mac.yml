name: Release macOS

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write # нужно для Release

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install libvips (sharp dependency)
        run: brew install vips

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Build and publish with electron-builder
        # Prefer a repo PAT (GH_PAT). If it's not set, fallback to the automatically
        # provided GITHUB_TOKEN so publishing can still work in many cases.
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          # If GH_TOKEN exists, we will attempt to publish; otherwise build-only.
          if [ -z "$GH_TOKEN" ]; then
            echo "No GH token available, building without publish"
            npx electron-builder --mac --publish=never
          else
            echo "GH token present; publishing to GitHub Releases"
            npx electron-builder --mac --publish=always
          fi
