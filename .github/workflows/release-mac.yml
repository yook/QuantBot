name: Release (macOS)

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build-mac:
    name: Build macOS release
    runs-on: macos-latest
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --retry 5 --fetch-retry-mintimeout 20000 --fetch-retry-maxtimeout 120000

      - name: Build (renderer + main)
        run: npm run build

      - name: List build outputs (debug)
        run: |
          echo "Release dir contents:"
          ls -la release || true
          ls -la dist || true

      - name: Package & Publish (electron-builder)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "GH_TOKEN not set, building without publish"
            npx electron-builder --mac --publish=never
          else
            echo "Publishing to GitHub Releases"
            npx electron-builder --mac --publish=always
          fi

      - name: Upload release artifacts to workflow (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mac-release-artifacts
          path: |
            release/**
            dist/**
            dist-electron/**
