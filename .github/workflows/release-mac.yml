name: Release macOS

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write # нужно для Release

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install libvips (sharp dependency)
        run: brew install vips

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Validate GH token (safe)
        # Do not print the token. This step only reports status and scopes.
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "GH_TOKEN_STATUS=missing" >> $GITHUB_OUTPUT
            echo "No GH token configured (GH_PAT or GITHUB_TOKEN) — publish will be skipped"
          else
            HTTP=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token $GH_TOKEN" https://api.github.com/user || echo "000")
            SCOPES=$(curl -sI -H "Authorization: token $GH_TOKEN" https://api.github.com/user | grep -i 'x-oauth-scopes:' || true)
            echo "GH_TOKEN_STATUS=$HTTP" >> $GITHUB_OUTPUT
            # Print scopes header (safe) so user sees which permissions available
            echo "GH_TOKEN_SCOPES=${SCOPES#*: }"
            echo "Token HTTP status: $HTTP"
          fi

      - name: Build and publish with electron-builder
        # Prefer a repo PAT (GH_PAT). If it's not set, fallback to the automatically
        # provided GITHUB_TOKEN so publishing can still work in many cases.
        env:
          GH_TOKEN: ${{ secrets.GH_PAT}}
        run: |
          # If GH_TOKEN exists, we will attempt to publish; otherwise build-only.
          if [ -z "$GH_TOKEN" ]; then
            echo "No GH token available, building without publish"
            npx electron-builder --mac --publish=never
          else
            echo "GH token present; publishing to GitHub Releases"
            npx electron-builder --mac --publish=always
          fi
